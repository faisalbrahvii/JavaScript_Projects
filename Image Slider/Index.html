<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
    <main>
        <img src="http://picsum.photos/id/232/1000/500" alt="" class="slider">
        <img src="http://picsum.photos/id/233/1000/500" alt="" class="slider">
        <img src="http://picsum.photos/id/239/1000/500" alt="" class="slider">
        <img src="http://picsum.photos/id/236/1000/500" alt="" class="slider">
    </main>
    <div class="box">
        <button class="btn btn-outline-dark"   onclick="prev()"><i class="fa-solid fa-less-than"></i></button>
        <button class="btn btn-outline-dark"  onclick="next()"><i class="fa-solid fa-greater-than"></i></button>
    </div>
    </div>
    <script src="Index.js"></script>
</body>
</html>
